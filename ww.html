<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Available Markdown Files</h1>
    <p>Click on any file to view its content:</p>
    
    <ul>
        <li><a href="example1.md" target="_blank">example1.md</a></li>
        <li><a href="example2.md" target="_blank">example2.md</a></li>
        <li><a href="example3.md" target="_blank">example3.md</a></li>
        <!-- You can manually add more .md files here -->
    </ul>

    <footer>
        <p>&copy; 2024 My GitHub Notes</p>
    </footer>
</body>
</html>
